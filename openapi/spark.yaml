{
  "openapi": "3.0.1",
  "info": {
    "title": "Nayax Spark API",
    "description": "RemoteStart V2",
    "version": "v2"
  },
  "servers": [
    {
      "url": "https://{domain}/api",
      "variables": {
        "domain": {
          "default": "nayax-spark-dmz.nayax.com",
          "description": "Service URL"
        }
      }
    }
  ],
  "tags": [
    {
      "name": "SparkApi"
    }
  ],
  "paths": {
    "/Version": {
      "get": {
        "tags": [
          "SparkApi"
        ],
        "summary": "Get Version",
        "description": "Returns the SparkApi assembly version and build",
        "responses": {
          "200": {
            "description": "Success",
            "content": {
              "text/plain": {
                "schema": {
                  "$ref": "#/components/schemas/VersionResponse"
                }
              },
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/VersionResponse"
                }
              },
              "text/json": {
                "schema": {
                  "$ref": "#/components/schemas/VersionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/StartAuthentication": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `StartAuthentication` endpoint is the first step in any Spark transaction. It authenticates the transaction request using a pre-shared token and a cryptographically signed payload.\n",
        "requestBody": {
          "description": "The request payload for transaction authentication.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/StartAuthenticationRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The transaction request was successfully authenticated.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StartAuthenticationResponse"
                }
              }
            }
          }
        }
      }
    },
    "/StartSession": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "This is the initial API call sent by Nayax. It initiates the transaction session by authenticating both parties and generating a `SparkTransactionId`, which will be echoed in all subsequent calls throughout the transaction's lifecycle.\n",
        "requestBody": {
          "description": "The payload to initiate a new session.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/StartSessionRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. A new session has been successfully initiated.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StartSessionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/TriggerTransaction": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `TriggerTransaction` endpoint initiates user interaction with the physical terminal by sending a wake-up signal to the specified device.\n",
        "requestBody": {
          "description": "The request payload containing the details to trigger a transaction.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TriggerTransactionRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The transaction was successfully triggered.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TriggerTransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/TransactionCallback": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The terminal uses the `TransactionCallback` endpoint to notify the integrator about the result of a card tap. It is triggered automatically when a user presents a card, and an authorization flow is initiated with the payment provider.\n",
        "requestBody": {
          "description": "The request payload including the result of the card scan operation.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TransactionCallbackRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. A simple 200 OK server acknowledgment is sufficient.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionCallbackOutcome"
                }
              }
            }
          }
        }
      }
    },
    "/TransactionNotify": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `TransactionNotify` endpoint is used to notify the integrator about the final details of a charging session, including charger availability, amount, and display information.\n",
        "requestBody": {
          "description": "The request payload containing final session details.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TransactionNotifyRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The transaction notification was received.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionNotifyResponse"
                }
              }
            }
          }
        }
      }
    },
    "/Settlement": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `Settlement` endpoint is used to finalize an approved transaction. After the session ends and the total amount is known, the integrator sends the final amount along with optional e-receipt information. This method is only relevant for transactions with Pre-Authorization.\n",
        "requestBody": {
          "description": "The request payload containing the final transaction amount and optional e-receipt data.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SettlementRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The transaction has been successfully settled.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SettlementResponse"
                }
              }
            }
          }
        }
      }
    },
    "/TimeoutCallback": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `TimeoutCallback` API call notifies that the payment session has timed out due to inactivity or a failure to complete the expected flow within a defined period.\n",
        "requestBody": {
          "description": "The request payload containing details of the timed-out session.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TimeoutCallbackRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. A simple 200 OK server acknowledgment is sufficient.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TimeoutCallbackOutcome"
                }
              }
            }
          }
        }
      }
    },
    "/CancelTransaction": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The /CancelTransaction endpoint is a POST request that allows you to cancel a transaction currently in progress. This method is referred to as \"Cancel\" in the Pre-Authorization flow and \"Void\" in the Pre-Selection flow.",
        "requestBody": {
          "description": "The request to cancel a transaction.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CancelTransactionRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The transaction has been successfully canceled.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CancelTransactionResponse"
                }
              }
            }
          }
        }
      }
    },
    "/StopNotify": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `StopNotify` endpoint enables Spark to determine whether a card presented at the payment terminal while idle is authorized to stop an ongoing session. A matching card should result in an `Approved` response; otherwise, the Spark integrator should return a `Declined` verdict.\n",
        "requestBody": {
          "description": "The request payload containing card and terminal identifiers to validate a stop request.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/StopNotifyRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The stop request was successfully processed.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StopNotifyResponse"
                }
              }
            }
          }
        }
      }
    },
    "/AvailabilityCheck": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AvailabilityCheckRequest"
              }
            },
            "text/json": {
              "schema": {
                "$ref": "#/components/schemas/AvailabilityCheckRequest"
              }
            },
            "application/*+json": {
              "schema": {
                "$ref": "#/components/schemas/AvailabilityCheckRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success",
            "content": {
              "text/plain": {
                "schema": {
                  "$ref": "#/components/schemas/AvailabilityCheckResponse"
                }
              },
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/AvailabilityCheckResponse"
                }
              },
              "text/json": {
                "schema": {
                  "$ref": "#/components/schemas/AvailabilityCheckResponse"
                }
              }
            }
          }
        }
      }
    },
    "/StopCallback": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `StopCallback` endpoint notifies the integrator that a consumer has presented a payment card to stop an ongoing session.\n",
        "requestBody": {
          "description": "The request payload containing details of the card and session to be stopped.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/StopCallbackRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. A simple 200 OK server acknowledgment is sufficient.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StopCallbackOutcome"
                }
              }
            }
          }
        }
      }
    },
    "/DeclineCallback": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "The `DeclineCallback` API call is used to notify you of a failure in the Spark transaction process. It is typically triggered after a successful `/TriggerTransaction` response with a verdict of `Approved`, but when the flow subsequently fails for any reason before payment authorization.\n",
        "requestBody": {
          "description": "The request payload containing details of the failed transaction.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/DeclineCallbackRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. A simple 200 OK server acknowledgment is sufficient.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DeclineCallbackOutcome"
                }
              }
            }
          }
        }
      }
    },
    "/InfoQuery": {
      "post": {
        "tags": [
          "SparkApi"
        ],
        "description": "Nayax sends an `InfoQuery` API after a successful `StartSession` response. Its main purposes are to retrieve information to be shown on the POS device before payment begins and to check the availability status of the requested service station.\n",
        "requestBody": {
          "description": "The request payload containing details to query for.",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/InfoQueryRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Success. The requested information has been successfully retrieved.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/InfoQueryResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "VersionResponse": {
        "type": "object",
        "properties": {
          "ProductVersion": {
            "type": "string",
            "nullable": false
          },
          "Copyright": {
            "type": "string",
            "nullable": false
          },
          "ApiVersion": {
            "type": "string",
            "nullable": true
          }
        },
        "additionalProperties": false
      },
      "AuthStatus": {
        "type": "object",
        "description": "The object containing the card authorization result.",
        "properties": {
          "Verdict": {
            "type": "string",
            "description": "The authorization decision, which can be `\"Approved\"`, `\"Declined\"`, etc."
          },
          "ErrorCode": {
            "type": "integer",
            "description": "An optional numeric error code if the card was declined."
          },
          "ErrorDescription": {
            "type": "string",
            "description": "An explanation of the error, if any."
          },
          "StatusMessage": {
            "type": "string",
            "description": "A status message returned by Spark."
          }
        },
        "example": {
          "Verdict": "Approved",
          "ErrorCode": 0,
          "ErrorDescription": "",
          "StatusMessage": ""
        }
      },
      "StartAuthenticationRequest": {
        "type": "object",
        "nullable": true,
        "description": "The request payload for the `/spark/StartAuthentication` endpoint. This call is the initial step for a transaction, authenticating the request and preparing the session.\n",
        "properties": {
          "TokenId": {
            "type": "integer",
            "format": "int32",
            "description": "A unique token provided by Nayax to identify your integration.\n"
          },
          "TerminalId": {
            "type": "string",
            "nullable": false,
            "description": "The unique device ID of the target terminal.\n"
          },
          "TerminalIdType": {
            "type": "integer",
            "format": "int32",
            "description": "Defines the type of `TerminalId` being used. Use `1` for the hardware serial number (`HW Serial`) or `2` for the Nayax Machine ID.\n"
          },
          "Random": {
            "type": "string",
            "nullable": false,
            "description": "A random string used as part of the encryption handshake.\n"
          },
          "Cipher": {
            "type": "string",
            "nullable": false,
            "description": "The AES-256 ECB encrypted payload. This is a Base64-encoded string that contains the Spark Transaction ID, a random string, and a timestamp.\n"
          }
        },
        "example": {
          "TokenId": 116383,
          "TerminalId": "0434334921100366",
          "TerminalIdType": 1,
          "Random": "123456789qwertyui",
          "Cipher": "X305dITNTAw2vHsxE+taVcn6UvgBC3fdI6QbqeABgHbo8CKsoZhqISJfslehCiA+L7XYrqvKFci7C6BNj/trzBuNJwBEjgBzKhhgpJ5ggnw="
        }
      },
      "StartSessionRequest": {
        "type": "object",
        "nullable": true,
        "description": "The request payload sent by the Spark platform to the integrator's configured `StartSession` endpoint to initiate a transaction session.\n",
        "properties": {
          "HwSerial": {
            "type": "string",
            "nullable": false,
            "description": "The serial number of the payment terminal hardware.\n"
          },
          "MachineId": {
            "type": "integer",
            "format": "int64",
            "description": "The unique identifier for the Nayax machine.\n"
          },
          "TokenId": {
            "type": "integer",
            "format": "int32",
            "description": "A unique token provided by Nayax for secure authentication.\n"
          },
          "Random": {
            "type": "string",
            "nullable": false,
            "description": "A random alphanumeric string used for session verification.\n"
          }
        },
        "example": {
          "HwSerial": "0434334921100366",
          "MachineId": 71234996,
          "TokenId": 116383,
          "Random": "123456789qwertyui"
        }
      },
      "StartSessionResponse": {
        "type": "object",
        "nullable": true,
        "description": "The response payload from the `StartSession` endpoint, containing encrypted data and the session status.\n",
        "properties": {
          "Cipher": {
            "type": "string",
            "nullable": false,
            "description": "The encrypted data used to authenticate and initiate the session.\n"
          },
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique identifier for this transaction, which is echoed in all subsequent calls throughout the transaction's lifecycle.\n"
          },
          "Status": {
            "$ref": "#/components/schemas/Status"
          }
        },
        "example": {
          "Cipher": "X305dITNTAw2vHsxE+taVcn6UvgBC3fdI6QbqeABgHbo8CKsoZhqISJfslehCiA+L7XYrqvKFci7C6BNj/trzBuNJwBEjgBzKhhgpJ5ggnw=",
          "Status": {
            "Verdict": "Approved"
          }
        }
      },
      "TriggerTransactionRequest": {
        "type": "object",
        "nullable": true,
        "description": "The request payload for the `/spark/TriggerTransaction` endpoint. This call initiates user interaction with a physical terminal and provides the necessary details for the transaction.\n",
        "properties": {
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique session ID received from Spark during the `StartAuthentication` process.\n"
          },
          "TerminalId": {
            "type": "string",
            "nullable": false,
            "description": "The unique ID of the target terminal.\n"
          },
          "TerminalIdType": {
            "type": "integer",
            "format": "int32",
            "nullable": true,
            "description": "Defines the ID type used for the `TerminalId`. Use `1` for the HW Serial or `2` for the Nayax Machine ID.\n"
          },
          "Amount": {
            "type": "number",
            "format": "double",
            "description": "The amount to be pre-authorized or charged for the transaction. This value is required for the Pre-Selection flow.\n"
          },
          "PosDisplay": {
            "type": "string",
            "nullable": true,
            "description": "An optional custom message to show on the terminal's display.\n"
          },
          "EReceiptData": {
            "type": "string",
            "nullable": true,
            "description": "Optional JSON-formatted string representing e-receipt details for machine operators who wish to provide digital receipts.\n"
          },
          "TransactionTimeout": {
            "type": "integer",
            "format": "int16",
            "description": "The timeout in seconds for the terminal to wait for a card to be presented. This value must be greater than `0`.\n"
          }
        },
        "example": {
          "SparkTransactionId": "12c7cec2-c690-4425-9a1f-db0db60e2d8c",
          "TerminalId": "0434334921100366",
          "TerminalIdType": 1,
          "Amount": 15,
          "PosDisplay": ";Charging Station:3;Day:30.52p;Night:9p;Standing charge:52.18p/day; Off-peak:12:30-04:30;",
          "TransactionTimeout": 60
        }
      },
      "TriggerTransactionResponse": {
        "type": "object",
        "nullable": true,
        "description": "The response payload from the `/spark/TriggerTransaction` endpoint, which confirms the result of the request to initiate user interaction with a physical terminal.\n",
        "properties": {
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique transaction ID, echoed from the request.\n"
          },
          "Status": {
            "$ref": "#/components/schemas/Status",
            "description": "An object containing the resulting verdict and an optional error description.\n"
          }
        },
        "example": {
          "SparkTransactionId": "12c7cec2-c690-4425-9a1f-db0db60e2d8c",
          "Status": {
            "Verdict": "Approved",
            "ErrorDescription": " No Errors "
          }
        }
      },
      "TransactionCallbackRequest": {
        "type": "object",
        "nullable": true,
        "description": "The request payload sent by the Spark platform to the integrator's configured `TransactionCallback` endpoint. This request includes the full result of the card scan operation and is essential for proceeding with transaction confirmation or rejection handling.\n",
        "properties": {
          "NayaxTransactionId": {
            "type": "integer",
            "format": "int64",
            "description": "The unique internal transaction ID assigned by Nayax.\n"
          },
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique session ID generated in `StartAuthentication`.\n"
          },
          "SiteId": {
            "type": "integer",
            "format": "int16",
            "description": "The ID of the vending site or Spark location.\n"
          },
          "TerminalId": {
            "type": "string",
            "nullable": false,
            "description": "The unique ID of the terminal that read the card.\n"
          },
          "MachineId": {
            "type": "integer",
            "format": "int64",
            "description": "The identifier of the vending machine or device.\n"
          },
          "HwSerial": {
            "type": "string",
            "nullable": false,
            "description": "The hardware serial number of the terminal.\n"
          },
          "MachineAuTime": {
            "type": "string",
            "nullable": true,
            "description": "The timestamp from the machine in the format `yyyyMMddHHmmssSSS`.\n"
          },
          "AuthStatus": {
            "$ref": "#/components/schemas/AuthStatus",
            "description": "The object containing the card authorization result.\n"
          },
          "CardLast4Digits": {
            "type": "string",
            "nullable": true,
            "description": "The last four digits of the presented card.\n"
          },
          "CardHash": {
            "type": "string",
            "nullable": false,
            "description": "The one-way hash of the full card number.\n"
          },
          "CardUid": {
            "type": "string",
            "nullable": true,
            "description": "The unique identifier of the card (for prepaid cards).\n"
          },
          "Amount": {
            "type": "number",
            "format": "double",
            "description": "The transaction amount in the smallest currency unit (e.g., cents).\n"
          }
        },
        "example": {
          "NayaxTransactionId": 2004545072,
          "SparkTransactionId": "12c7cec2-c690-4425-9a1f-db0db60e2d8c",
          "SiteId": 2,
          "TerminalId": "0434334921100366",
          "MachineId": 71234996,
          "HwSerial": "0434334921100366",
          "AuthStatus": {
            "Verdict": "Approved",
            "ErrorCode": 0,
            "ErrorDescription": "",
            "StatusMessage": ""
          },
          "CardLast4Digits": "1234",
          "CardHash": "7f2082ba5dbccf706b6987e75b62083f65b5695bc2d8c827c3e46769d007a9e6",
          "CardUid": "1288528281124927",
          "MachineAuTime": "20240205194122328",
          "Amount": 1500
        }
      },
      "TransactionCallbackOutcome": {
        "type": "object",
        "nullable": true,
        "description": "The response payload from the integrator to Nayax's `TransactionCallback`, confirming the receipt of the transaction result. This callback is triggered when a user presents a card and an authorization flow is initiated.\n",
        "properties": {
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique identifier for the Spark session. This ID is generated during `StartAuthentication`.\n"
          },
          "Status": {
            "$ref": "#/components/schemas/Status"
          }
        },
        "example": {
          "SparkTransactionId": "12c7cec2-c690-4425-9a1f-db0db60e2d8c",
          "Status": {
            "Verdict": "Approved",
            "ErrorDescription": "No Errors"
          }
        }
      },
      "TransactionNotifyRequest": {
        "type": "object",
        "nullable": true,
        "description": "The request payload for the `TransactionNotify` endpoint, which provides final details of a charging session. This request is made after a session has been prepared and the charger is ready for use.\n",
        "properties": {
          "HwSerial": {
            "type": "string",
            "nullable": false,
            "description": "The hardware serial number of the terminal.\n"
          },
          "MachineId": {
            "type": "integer",
            "format": "int64",
            "description": "The ID of the vending machine or service device.\n"
          },
          "NayaxTransactionId": {
            "type": "integer",
            "format": "int64",
            "description": "The unique Nayax internal transaction ID.\n"
          },
          "SparkTransactionId": {
            "type": "string",
            "nullable": true,
            "description": "The unique ID generated in `StartAuthentication`.\n"
          },
          "Amount": {
            "type": "number",
            "format": "double",
            "description": "The final amount to charge in central currency units (e.g., dollars).\n"
          },
          "CardLast4Digits": {
