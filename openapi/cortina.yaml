        - 3
      format: int32
      type: integer
    BatchStatus:
      description: |
        *  0 - Missing
        *  1 - Open
        *  2 - InProgress
        *  3 - Close
        *  4 - Reopen
        *  5 - Closed
        *  6 - Declined
        * 99 - Unknown
      enum:
