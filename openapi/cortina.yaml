            and in any case should only be sent on Contact flow.
          example: 860D8424000008D466284E10D1FF7C
          type: string
        Tag72:
          description: >-
            EMV Tag 72 (Issuer Script Template 2). Tags 71 and 72 are optional
            and in any case should only be sent on Contact flow.
          example: 860D8424000008D466284E10D1FF7C
          type: string
